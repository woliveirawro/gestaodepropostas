<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Gestão de Oportunidades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Portal de Gestão de Oportunidades</h1>
        <form id="opportunityForm">
            <label for="client">Cliente:</label>
            <input type="text" id="client" name="client"><br><br>

            <label for="oppName">Nome da Opp:</label>
            <input type="text" id="oppName" name="oppName"><br><br>

            <label for="oppCode">Código da Opp:</label>
            <input type="text" id="oppCode" name="oppCode"><br><br>

            <label for="demandingArea">Área Demandante:</label>
            <input type="text" id="demandingArea" name="demandingArea"><br><br>

            <label for="stage">Estágio:</label>
            <input type="text" id="stage" name="stage"><br><br>

            <label for="sla">SLA:</label>
            <input type="text" id="sla" name="sla"><br><br>

            <label for="entryDate">Data da Entrada:</label>
            <input type="date" id="entryDate" name="entryDate"><br><br>

            <label for="deliveryDate">Data de Entrega:</label>
            <input type="date" id="deliveryDate" name="deliveryDate"><br><br>

            <input type="submit" value="Registrar Oportunidade">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
